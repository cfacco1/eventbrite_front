<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

<body>
    

    <div class="container mt-5">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-left">                        
            <h2>Sign In</h2>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
              <form id="contact-form" class="form" action="#" method="POST" role="form">
                  <div class="form-group">
                      <label class="form-label" for="email">Your Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="3" required>
                  </div>                     
                  <div class="form-group">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Your password" tabindex="5" required>
                  </div> 
                  <div class="form-group">
                      <label class="form-label" for="password">Confirm Password</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Confirm your password" tabindex="6" required>
                  </div> 
                  <div class="text-center">
                      <button type="submit" class="btn btn-outline-primary btn-block text-truncate btn-sm">Welcome!</button>
                  </div>
              </form>
          </div>
      </div>
    </div>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
